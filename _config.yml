title: BMC Blog
description: BMC Blog
lang: ko-KR
timezone: Asia/Seoul
image: assets/img/bmcogp.png
mode: light
author:
  name: BMC
  bio: Univ. of Seoul</br> Computer Science
  username: bmc
  github: github_username
  twitter: twitter_username
  facebook: bmchun00
  email: bmchun00@gmail.com
  avatar: /assets/img/prop.jpg
url: null
baseurl: null
permalink: '/:title/'
google_analytics: null
fb_appid: null
collections:
  posts:
    output: true
markdown: kramdown
highlighter: rouge
kramdown:
  syntax_highlighter: rouge
defaults:
  - scope:
      path: ''
    values:
      layout: post
      comments: false
jekyll_compose:
  post_default_front_matter:
    modified: null
    tags: []
    description: null
  draft_default_front_matter:
    modified: null
    tags: []
    description: null
number_of_posts: 5
sass:
  style: compressed
include:
  - _redirects
  - .htaccess
exclude:
  - CNAME
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - CHANGELOG.md
  - README.md
  - node_modules
  - CODE_OF_CONDUCT.md
  - CONTRIBUTING.md
  - lighthouse.png
  - klise-*.gem
  - klise.gemspec
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-postfiles
